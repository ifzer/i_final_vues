<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基础</title>
    <link rel="stylesheet" href="/asset/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="app">
    {{ message }}
</div>

<div id="app-2">
  <span v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
</div>


<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>

<div id="app-4">
    <ul >
        <li v-for="todo in todos" >
           {{ todo.text }}
        </li>
    </ul>
</div>

<div id="app-5">
    <p class="fa fa-2x">{{message}}</p>
    <i class="fa fa-3x fa-cog fa-spin"></i>
    <button v-on:click="reverseMessage" class="fa fa-3x">逆转未来</button>
    <i class="fa fa-3x fa-cog fa-spin fa-rotate-90"></i>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <i class="fa fa-envelope fa-fw"></i>
    <input v-model="message">
    <i class="fa fa-envelope-o fa-fw"></i>
</div>

</body>

<script src="/asset/vuejs/dist/vue.min.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data: {
            message: 'dddddddddddddddd Vue!'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ： ' + new Date()
        }
    });

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: 0
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue1'},
                {text: '学习 Vue2'},
                {text: '学习 Vue3'}
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: "this is hello world"
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('');
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: "this is hello world"
        }
    });

</script>

</html>
